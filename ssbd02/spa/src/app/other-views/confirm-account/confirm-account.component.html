<div class="header">
    <img src="../../../assets/imgs/logo_primary_color.png" alt="No img">
</div>
<div class="content" *ngIf="visible">
    <h1 *ngIf="result === 'success'" translate>confirm-account.welcome_on_board</h1>
    <h1 *ngIf="result === 'badUrl'" translate>confirm-account.badUrl</h1>
    <h1 *ngIf="result === 'gone'" translate>confirm-account.gone</h1>
    <h2 translate>confirm-account.go_to_main_page</h2>
</div>
