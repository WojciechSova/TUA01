<div class="outer-div">
    <div class="ferry-details" id="ferryDetails">
        <div class="button-container">
            <button class="edit-button button-add" translate>ferry-details.add_cabin</button>
            <button class="edit-button" translate>general.edit</button>
            <button class="edit-button" translate>general.refresh</button>
        </div>
        <div class="col">
            <div class="row">
                <label class="uppercase" translate>ferry-details.name</label>
                <label id="name">{{ferry.name}}</label>
            </div>
            <div class="row">
                <label class="uppercase" translate>ferry-details.vehicle_capacity</label>
                <label id="onDeckCapacity">{{ferry.vehicleCapacity}}</label>
            </div>
            <div class="row">
                <label class="uppercase" translate>ferry-details.on_deck_capacity</label>
                <label id="vehicleCapacity">{{ferry.onDeckCapacity}}</label>
            </div>
            <div class="row">
                <label class="uppercase" translate>ferry-details.modification_date</label>
                <label id="modificationDate">{{ferry.modificationDate | date :'short':identityService.getTimezone()}}</label>
            </div>
            <div class="row">
                <label class="uppercase" translate>ferry-details.modified_by</label>
                <label id="modifiedBy">{{ferry.modifiedBy?.login}}</label>
            </div>
            <div class="row">
                <label class="uppercase" translate>ferry-details.creation_date</label>
                <label id="creationDate">{{ferry.creationDate | date :'short':identityService.getTimezone()}}</label>
            </div>
            <div class="row">
                <label class="uppercase" translate>ferry-details.created_by</label>
                <label id="createdBy">{{ferry.createdBy?.login}}</label>
            </div>
        </div>
        <hr/>
        <div class="cabins">
            <label class="uppercase-cabins" translate>ferry-details.cabins</label>
            <app-cabin-table id="cabins" [cabins]="ferry.cabins"></app-cabin-table>
        </div>
    </div>
</div>
