<table>
    <tr>
        <th translate>cabin-table.number</th>
        <th translate>cabin-table.capacity</th>
        <th translate>cabin-table.cabinType</th>
        <th translate>cabin-table.cabin_details</th>
        <th translate>cabin-table.remove_cabin</th>
    </tr>
    <tr *ngFor="let cabin of cabins">
        <td>{{cabin.number}}</td>
        <td>{{cabin.capacity}}</td>
        <td>{{cabin.cabinType}}</td>
        <td>
            <button (click)="goToCabinDetails(cabin.number)" class="edit-button" translate>cabin-table.cabin_details</button>
        </td>
        <td>
            <button (click)="displayPrompt(cabin.number)" class="edit-button button-remove" translate>cabin-table.remove_cabin</button>
        </td>
    </tr>
</table>
<div *ngIf="cabinRemovalError" class="validation-error" translate>
    ERROR.CANNOT_REMOVE_CABIN
</div>
<div *ngIf="cabinGoneError" class="success" translate>
    ERROR.CABIN_ALREADY_REMOVED
</div>
<div *ngIf="cabinRemoved" class="success" translate>
    cabin-table.cabin_removed
</div>

<app-confirmation *ngIf="isPromptVisible"
                  (isPromptVisibleAndAnswer)="getConfirmationResult($event)"></app-confirmation>
