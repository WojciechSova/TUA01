<div class="overlay">
    <div class="change-password-form-container">
        <form class="change-password-form" action="" [formGroup]="form">
            <img class="logo" src="assets/logo_primary_color.png" alt=""/>
            <label for="old-password"></label>
            <input type="password" id="old-password" name="OldPassword"
                   placeholder="*Hasło" i18n-placeholder="Password|" formControlName="oldPassword"
            [ngClass]="{'is-invalid': form.controls.oldPassword.touched && form.controls.oldPassword.invalid}"><br>
            <div class="validation-error" *ngIf="form.controls.oldPassword.hasError('required')
                && form.controls.oldPassword.touched" i18n="Field required|">Pole wymagane</div>

            <label for="new-password"></label>
            <input type="password" id="new-password" name="NewPassword"
                   placeholder="*Nowe hasło" i18n-placeholder="Password|" formControlName="newPassword"
                   [ngClass]="{'is-invalid': form.controls.newPassword.touched && form.controls.newPassword.invalid}"><br>
            <div class="validation-error" *ngIf="form.controls.newPassword.hasError('required') && form.controls.newPassword.touched"
                 i18n="Field required|">Pole wymagane</div>
            <div class="validation-error" *ngIf="form.controls.newPassword.hasError('minlength') && form.controls.newPassword.touched"
                 i18n="Short password|">Hasło za krótkie</div>

            <label for="new-password-repeat"></label>
            <input type="password" id="new-password-repeat" appConfirmEqualValidator="password" name="NewPasswordRepeat"
                   placeholder="*Powtórz nowe hasło" i18n-placeholder="Password|" formControlName="newPasswordRepeat"
                   [ngClass]="{'is-invalid': form.controls.newPasswordRepeat.touched && form.controls.newPasswordRepeat.invalid}"><br>
            <div class="validation-error" *ngIf="form.controls.newPasswordRepeat.hasError('notMatching')
                && !form.controls.newPasswordRepeat.hasError('required') && form.controls.newPasswordRepeat.touched"
                 i18n="Passwords differ|">Hasła nie są takie same</div>
            <div class="validation-error" *ngIf="form.controls.newPasswordRepeat.hasError('required') && form.controls.newPasswordRepeat.touched"
                 i18n="Field required|">Pole wymagane</div><br>

            <button (click)="closeComponent()" class="form-button"
                    i18n="Sign in|">Potwierdź</button>
            <img class="return-arrow" (click)="closeComponent()" src="assets/back-arrow.png" alt=""/>
        </form>
    </div>
</div>
