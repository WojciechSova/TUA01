<div class="header">
    <app-navigation [isSticky]="true"></app-navigation>
</div>
<breadcrumb #parent>
    <ol class="breadcrumb">
        <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
            <li *ngIf="!route.terminal" class="breadcrumb-item">
                <a href="" (click)="goToHomeBreadcrumb()" [routerLink]="" class="breadcrumb-link"> Strona główna </a>
                <img src="assets/wind.png" alt="" class="bullet">
            </li>
            <li *ngIf="isAdminAndIsInAccountView() && !route.terminal" class="breadcrumb-item">
                <a href="" (click)="goToHomeBreadcrumb()" [routerLink]="" class="breadcrumb-link"> Lista kont </a>
                <img src="assets/wind.png" alt="" class="bullet">
            </li>
            <li *ngIf="route.terminal" class="breadcrumb-item active"> {{route.displayName}} </li>
        </ng-template>
    </ol>
</breadcrumb>
<div class="content" >
    <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
