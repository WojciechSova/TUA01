<div class="button-container">
    <button class="button-user-table" (click)="getAccounts()" i18n="Refresh|">Odśwież</button>
    <form class="filter">
        <input [(ngModel)]="searchedValue" i18n-placeholder="Enter your search|" placeholder="Wpisz szukaną frazę..." id="search" name="search"/>
    </form>
</div>

<div class="users-list-container">
    <table id="users">
        <tr>
            <th i18n="Login|">Login
                <div *ngIf="byLogin; then notSortByLoginTemplate else sortByLoginTemplate"></div>
                <ng-template #sortByLoginTemplate>
                    <img (click)="byLogin = true; byFirstName = false; byLastName = false; listAccounts()" src="assets/sort_arrow_white.png" alt=""/>
                </ng-template>
                <ng-template #notSortByLoginTemplate>
                    <img src="assets/sort_arrow_purple.png" alt=""/>
                </ng-template>
            </th>
            <th i18n="First name|">Imię
                <div *ngIf="byFirstName; then notSortByFirstNameTemplate else sortByFirstNameTemplate"></div>
                <ng-template #sortByFirstNameTemplate>
                    <img (click)="byLogin = false; byFirstName = true; byLastName = false; listAccounts()" src="assets/sort_arrow_white.png" alt=""/>
                </ng-template>
                <ng-template #notSortByFirstNameTemplate>
                    <img src="assets/sort_arrow_purple.png" alt=""/>
                </ng-template>
            </th>
            <th i18n="Last name|">Nazwisko
                <div *ngIf="byLastName; then notSortByLastNameTemplate else sortByLastNameTemplate"></div>
                <ng-template #sortByLastNameTemplate>
                    <img (click)="byLogin = false; byFirstName = false; byLastName = true; listAccounts()" src="assets/sort_arrow_white.png" alt=""/>
                </ng-template>
                <ng-template #notSortByLastNameTemplate>
                    <img src="assets/sort_arrow_purple.png" alt=""/>
                </ng-template>
            </th>
            <th i18n="Access levels|">Poziomy dostępu</th>
            <th i18n="Unblock/Block|">Odblokuj/Zablokuj</th>
            <th i18n="Manage|">Zarządzaj</th>
            <th i18n="Details|">Szczegóły</th>
        </tr>

        <tr *ngFor="let user of listAccounts() | searchFilter: searchedValue">
            <td>{{user['login']}}</td>
            <td>{{user['firstName']}}</td>
            <td>{{user['lastName']}}</td>
            <td>
                <div *ngFor="let accessLevel of user.accessLevel">
                    <div>{{accessLevel}}</div>
                </div>
            </td>
            <td>
                <div *ngIf="user.active; then block else unblock">{{user['active']}}</div>
                <ng-template #unblock>
                    <button class="button-user-table button-unblock" id="unblockButton" (click)="unblockAccount(user.login)" i18n="Unblock|">Odblokuj</button>
                </ng-template>
                <ng-template #block>
                    <button class="button-user-table button-block" id="blockButton" (click)="blockAccount(user.login)" i18n="Block|">Zablokuj</button>
                </ng-template>
            </td>
            <td>
                <button class="button-user-table"
                        (click)="setLoginAccessLevels(user.login, user.accessLevel); changeAccessLevelFormVisible(true)"
                        i18n="Access levels|">Poziomy dostępu
                </button>
            </td>
            <td>
                <button id="details" class="button-user-table" (click)="setUser(user.login)" i18n="Details|">Szczegóły</button>
            </td>
        </tr>
    </table>
</div>
<app-access-level-form *ngIf="isAccessLevelFormVisible"
                       (isAccessLevelFormVisibleChange)="changeAccessLevelFormVisible($event)"
                       [loginToChangeAccessLevel]="loginToChangeAccessLevel" [loginAccessLevels]="loginAccessLevels">
</app-access-level-form>
