<div [ngClass]="stickyStyles ? 'sticky-links' : 'links'">
    <a *ngIf="isGuest()" routerLink="" i18n="About us header|">O nas</a>
    <a *ngIf="isGuest()" routerLink="" i18n="Contact header|">Kontakt</a>
    <a *ngIf="isGuest() || isEmployee()" routerLink="" i18n="Routes header|">Trasy</a>
    <a *ngIf="isEmployee()" routerLink="" i18n="Ferries header|">Promy</a>
    <a *ngIf="isEmployee()" routerLink="" i18n="Routes header|">Trasy</a>
    <a *ngIf="isEmployee()" routerLink="" i18n="Cruises header|">Rejsy</a>
    <a *ngIf="isEmployee()" routerLink="" i18n="Bookings header|">Rezerwacje</a>
    <a *ngIf="isEmployee()" routerLink="" i18n="Cabins header|">Kajuty</a>
    <a *ngIf="isClient() || isEmployee()" routerLink="" i18n="Bookings header|">Rezerwacje</a>
    <a *ngIf="isClient()" routerLink="" i18n="Current cruises|">Aktualne rejsy</a>
    <a *ngIf="isAdmin()" routerLink="" i18n="Accounts header|">Konta</a>
    <a *ngIf="!isGuest()" routerLink="/" (click)="signOut()" class="login-a" i18n="Sign out|">Wyloguj</a>
    <a *ngIf="isGuest()" (click)="changeLoginVisible(!isLoginVisible)" class="login-a" i18n="Sign in|">Zaloguj</a>
    <a *ngIf="isGuest()" (click)="changeRegisterVisible(!isRegisterVisible)" class="login-a" i18n="Sign up|">Zarejestruj</a>
    <div class="login-access-level" *ngIf="!isGuest()">
        <a *ngIf="isAdmin()" routerLink="" class="admin" i18n="Administrator|">Administrator</a>
        <a *ngIf="isEmployee()" routerLink="" class="employee" i18n="Employee|">Pracownik</a>
        <a *ngIf="isClient()" routerLink="" class="client" i18n="Client|">Klient</a>
        <a [ngClass]="isAdmin() ? 'admin' : isEmployee() ? 'employee' : isClient() ? 'client' : ''" routerLink=""
           class="admin">{{ getLogin() }}</a>
    </div>
</div>
<app-login *ngIf="isLoginVisible" (isLoginVisibleChange)="changeLoginVisible($event)"
           (isRegisterVisibleChange)="changeRegisterVisible($event)"></app-login>
<app-register *ngIf="isRegisterVisible" (isLoginVisibleChange)="changeLoginVisible($event)"
              (isRegisterVisibleChange)="changeRegisterVisible($event)"></app-register>
