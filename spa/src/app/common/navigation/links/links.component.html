<div [ngClass]="stickyStyles ? 'sticky-links' : 'links'">
    <a *ngIf="identityService.isGuest()" routerLink="" i18n="About us header|">O nas</a>
    <a *ngIf="identityService.isGuest()" routerLink="" i18n="Contact header|">Kontakt</a>
    <a *ngIf="identityService.isGuest() || identityService.isEmployee()" routerLink="" i18n="Routes header|">Trasy</a>
    <a *ngIf="identityService.isEmployee()" routerLink="" i18n="Ferries header|">Promy</a>
    <a *ngIf="identityService.isEmployee()" routerLink="" i18n="Routes header|">Trasy</a>
    <a *ngIf="identityService.isEmployee()" routerLink="" i18n="Cruises header|">Rejsy</a>
    <a *ngIf="identityService.isEmployee()" routerLink="" i18n="Bookings header|">Rezerwacje</a>
    <a *ngIf="identityService.isEmployee()" routerLink="" i18n="Cabins header|">Kajuty</a>
    <a *ngIf="identityService.isClient() || identityService.isEmployee()" routerLink="" i18n="Bookings header|">Rezerwacje</a>
    <a *ngIf="identityService.isClient()" routerLink="" i18n="Current cruises|">Aktualne rejsy</a>
    <a *ngIf="identityService.isAdmin()" routerLink="/ferrytales/accounts" i18n="Accounts header|">Konta</a>
    <a *ngIf="!identityService.isGuest()" routerLink="/" (click)="signOut()" class="login-a"
       i18n="Sign out|">Wyloguj</a>
    <a *ngIf="identityService.isGuest()" (click)="changeLoginVisible(!isLoginVisible)" class="login-a" i18n="Sign in|">Zaloguj</a>
    <a *ngIf="identityService.isGuest()" (click)="changeRegisterVisible(!isRegisterVisible)" class="login-a"
       i18n="Sign up|">Zarejestruj</a>
    <div class="login-access-level" *ngIf="!identityService.isGuest()">
        <div class="dropdown">
            <a>{{identityService.getCurrentRole()}}</a>
            <div class="dropdown-content">
                <a *ngFor="let level of getAccessLevels()" routerLink="" (click)="setCurrentAccessLevel(level)">
                    <div *ngIf="level === 'EMPLOYEE'" class="employee" i18n="Employee|">Pracownik</div>
                    <div *ngIf="level === 'ADMIN'" class="admin" i18n="Administrator|">Administrator</div>
                    <div *ngIf="level === 'CLIENT'" class="client" i18n="Client|">Klient</div>
                </a>
            </div>
        </div>
        <a [ngClass]="identityService.isAdmin() ? 'admin' : identityService.isEmployee() ? 'employee' : identityService.isClient() ? 'client' : ''"
           (click)="getProfile()" class="admin">{{ identityService.getLogin() }}</a>
    </div>
</div>
<app-login *ngIf="isLoginVisible" (isLoginVisibleChange)="changeLoginVisible($event)"
           (isRegisterVisibleChange)="changeRegisterVisible($event)"></app-login>
<app-register *ngIf="isRegisterVisible" (isLoginVisibleChange)="changeLoginVisible($event)"
              (isRegisterVisibleChange)="changeRegisterVisible($event)"></app-register>
